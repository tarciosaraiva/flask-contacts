<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <title>{% block title %}{% endblock %} - Flask Contacts</title>
    {% endblock %}
</head>

<body>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="footer">
        {% block footer %}
        &copy; Copyright 2019 by <a href="https://github.com/tarciosaraiva/">tarciosaraiva</a>.
        {% endblock %}
    </div>
</body>

</html>
